<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Particle Gestor Geckcle</title>
		
		<link rel="stylesheet" type="text/css" href="css/litegraph.css">
		<script type="text/javascript" src="js/litegraph.js"></script>
		<script type="text/javascript" src="js/gl-matrix.js"></script>
		<script type="text/javascript" src="js/litegl.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="https://kit.fontawesome.com/231612722b.js" crossorigin="anonymous"></script>

	</head>

	<body>
		<div class="root">	
			<div id="graph-container" class="colorSecondary">
				<nav id="menu" class="navbar colorPrimary justify-content-center"> 
					<ul class="horitzList">
						<li class="upload-btn-wrapper">
							<input type="file" id="loadGraph" />
							<button id="loadButton" class="buttonSecondary">Load</button>
						</li>
						<li><button id="saveGraph" class="buttonSecondary">Save</button></li>
						<li class="listDividor"><b>|</b></li>
						<li><button id="play" class="buttonSecondary"><i class="fas fa-play iconMargin"></i>Play</button></li>
						<li><button id="reset" class="buttonSecondary"><i class="fas fa-redo iconMargin"></i>Reset</button></li>
						<li><button id="stop" class="buttonSecondary"><i class="fas fa-stop iconMargin"></i>Stop</button></li>
						<li class="listDividor"><b>|</b></li>
						<li><button id="showWebGL" class="buttonSecondary">WebGL</button></li>
					</ul>
				</nav>

				<canvas id='graphcanvas'></canvas>
				<div id='particlecontainer'></div>
			</div>
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/init.js"></script>

</html>
